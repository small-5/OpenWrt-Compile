# 使用自定義TCP通訊埠
;Port = 1688

# 監聽所有IPv4位址（默認通訊埠1688）
;Listen = 0.0.0.0:1688

# 監聽所有IPv6位址（默認通訊埠1688）
;Listen = [::]:1688

# 程式啟動時使用隨機ePIDs（僅限未明確指定的ePID）
;RandomizationLevel = 1

# 在ePIDs中使用特定區域 (1033 = 美國英語)，即使ePID是隨機的
;LCID = 1033

# 設定最多4個同時工作（分叉進程或線程）
;MaxWorkers = 4

# 閒置30秒後斷開用戶
;ConnectionTimeout = 30

# 每次請求後立即斷開用戶端
;DisconnectClientsImmediately = yes

# pid文件路徑（包含vlmcsd的進程ID的文件）
;PidFile = /var/run/vlmcsd.pid

# 日誌儲存路徑
;LogFile = /var/vlmcsd.log

# 創建詳細日誌
;LogVerbose = true

# 激活間隔2小時
;ActivationInterval = 2h

# 設定更新間隔7天
;RenewalInterval = 7d

# 設定運行程式的用戶
;user = vlmcsduser

# 設定運行程式的用戶組
;group = vlmcsdgroup 

# 禁用或啟用RPC的NDR64傳輸語法（默認啟用）
;UseNDR64 = true

# 禁用或啟用RPC的綁定時間特性協商（默認啟用）
;UseBTFN = true
